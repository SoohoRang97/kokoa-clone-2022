<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>tossoo</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="fixed">
      <div class="status-bar">
        <span class="status-bar__text">22:17</span>
        <div class="status-bar__icon">
          <i class="fas fa-signal"></i>
          <i class="fas fa-wifi"></i>
          <i class="fas fa-battery-three-quarters"></i>
        </div>
      </div>
      <header class="screen-header">
        <span class="screen-header__title">Benefit</span>
        <div class="screen-header__icons">
          <span>
            <i class="fas fa-bell fa-lg"></i>
            <span class="header__notification alram_2"></span>
          </span>
          <span>
            <i class="fas fa-money-check-alt fa-lg"></i>
          </span>
          <span>
            <a
              style="text-decoration: none"
              href="setting.html"
              class="fas fa-cog fa-lg"
            ></a>
          </span>
        </div>
      </header>
    </div>
    <main>
      <div class="money-list">
        <div class="benefit-list">
          <div class="benefit-left">
            <div class="benefit-icon">
              <i class="benefit-icon__ani fab fa-product-hunt"></i>
            </div>
            <div class="benefit-list__text">
              <h2>My Points</h2>
              <h4>$ 167.35</h4>
            </div>
          </div>
          <i class="fas fa-angle-right"></i>
        </div>
      </div>
      <div class="money-list">
        <h1>Collect Point</h1>
        <div class="benefit-list collect">
          <div class="benefit-left">
            <div class="benefit-icon">
              <i class="fas fa-shoe-prints"></i>
            </div>
            <div class="benefit-list__text">
              <h2>Pedometer</h2>
              <h3>Get $0.01 for 1,000 steps</h3>
            </div>
          </div>
          <i class="fas fa-angle-right"></i>
        </div>
        <div class="benefit-list collect">
          <div class="benefit-left">
            <div class="benefit-icon">
              <i class="fas fa-hand-point-down"></i>
            </div>
            <div class="benefit-list__text">
              <h2>Push the Button</h2>
              <h3>Get $0.01</h3>
            </div>
          </div>
          <i class="fas fa-angle-right"></i>
        </div>
        <div class="benefit-list collect">
          <div class="benefit-left">
            <div class="benefit-icon">
              <i class="fab fa-quora"></i>
            </div>
            <div class="benefit-list__text">
              <h2>Answer the Quiz</h2>
              <h3>To Get money !</h3>
            </div>
          </div>
          <i class="fas fa-angle-right"></i>
        </div>
        <div class="benefit-list collect">
          <div class="benefit-left">
            <div class="benefit-icon">
              <i class="fas fa-money-bill-wave"></i>
            </div>
            <div class="benefit-list__text">
              <h2>Various gift certificates or</h2>
              <h3>Get Coupons</h3>
            </div>
          </div>
          <i class="fas fa-angle-right"></i>
        </div>
      </div>
    </main>
    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="banks.html"
            ><i class="fas fa-wallet fa-xl"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link tomato" href="chats.html">
            <span class="nav__notification alram">9</span>
            <i class="far fa-comment fa-xl"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="stock.html"
            ><i class="fas fa-chart-line fa-xl"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link nav__active" href="point.html"
            ><i class="fas fa-gem fa-xl"></i
          ></a>
        </li>
      </ul>
    </nav>
    <div id="no-mobile">
      <span>Your screen is too big</span>
    </div>
    <script
      src="https://kit.fontawesome.com/24cf63bb9b.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>tossoo</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="status-bar">
      <span class="status-bar__text">22:17</span>
      <div class="status-bar__icon">
        <i class="fas fa-signal"></i>
        <i class="fas fa-wifi"></i>
        <i class="fas fa-battery-three-quarters"></i>
      </div>
    </div>
    <header class="login-header">
      <h1 class="login-header__main">Welcome to the tossoo</h1>
      <p class="login-header__sub">
        If you have a tosoo a Account, log in with your email or phone number
      </p>
    </header>
    <form class="login-form" action="banks.html" method="get">
      <input type="text" name="username" placeholder="Email or phone number" />
      <input type="password" name="password" placeholder="password" />
      <input type="submit" value="Log-In" />
    </form>
    <div class="login-center">
      <div class="login-center__main">
        <p>
          Find your <a href="#" class="login-center__sub">Email</a> or
          <a href="#" class="login-center__sub"> Password</a>
        </p>
        <a href="#" class="login-center__sub">Creat tossoo Acount</a>
      </div>
    </div>
    <div id="no-mobile">
      <span>Your screen is too big</span>
    </div>
    <script
      src="https://kit.fontawesome.com/24cf63bb9b.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>

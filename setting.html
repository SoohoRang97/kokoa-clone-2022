<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>tossoo</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="fixed">
      <div class="status-bar">
        <span class="status-bar__text">22:17</span>
        <div class="status-bar__icon">
          <i class="fas fa-signal"></i>
          <i class="fas fa-wifi"></i>
          <i class="fas fa-battery-three-quarters"></i>
        </div>
      </div>
      <header class="setting-header">
        <a
          style="text-decoration: none"
          onclick="history.go(-1)"
          class="fas fa-angle-left"
        ></a>
        <h5>setting</h5>
      </header>
    </div>
    <main>
      <div class="money-list">
        <div class="benefit-list">
          <div class="setting-left">
            <div class="benefit-icon">
              <i class="fas fa-user"></i>
            </div>
            <div class="setting-list__text">
              <h2>SoohoRang</h2>
              <h3>Edit My infomation</h3>
            </div>
          </div>
          <i class="fas fa-angle-right"></i>
        </div>
      </div>
      <div class="money-list">
        <div class="benefit-list">
          <div class="setting-left">
            <div class="setting-list__text light">
              <h2>tossoo Prime</h2>
            </div>
          </div>
          <i class="fas fa-angle-right"></i>
        </div>
        <div class="benefit-list">
          <div class="setting-left">
            <div class="setting-list__text light">
              <h2>Notification</h2>
            </div>
          </div>
          <i class="fas fa-angle-right"></i>
        </div>
        <div class="benefit-list">
          <div class="setting-left">
            <div class="setting-list__text light">
              <h2>tossoo Pay</h2>
            </div>
          </div>
          <i class="fas fa-angle-right"></i>
        </div>
        <div class="benefit-list">
          <div class="setting-left">
            <div class="setting-list__text light">
              <h2>Remit</h2>
            </div>
          </div>
          <i class="fas fa-angle-right"></i>
        </div>
        <div class="benefit-list">
          <div class="setting-left">
            <div class="setting-list__text light">
              <h2>Themes</h2>
            </div>
          </div>
          <i class="fas fa-angle-right"></i>
        </div>
        <div class="benefit-list">
          <div class="setting-left">
            <div class="setting-list__text light">
              <h2>Asset Consolidation</h2>
            </div>
          </div>
          <i class="fas fa-angle-right"></i>
        </div>
        <div class="benefit-list">
          <div class="setting-left">
            <div class="setting-list__text light">
              <h2>Security and Certificates</h2>
            </div>
          </div>
          <i class="fas fa-angle-right"></i>
        </div>
      </div>
      <div class="money-list">
        <div class="benefit-list">
          <div class="setting-left">
            <div class="setting-list__text light">
              <h2>My Points</h2>
            </div>
          </div>
          <i class="fas fa-angle-right"></i>
        </div>
      </div>
    </main>
    <div id="no-mobile">
      <span>Your screen is too big</span>
    </div>
    <script
      src="https://kit.fontawesome.com/24cf63bb9b.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
